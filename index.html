<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>OOP</title>
    
</head>
<body>
   <div class="container">
      <div class="row">
         <div class="col s12">
            <div class="card">
               <div class="card-content">
                  <span id ="title" class="card-title">Ülesanded</span>
                  <form id ="add-task">
                        <div class="row">
                           <div class="input-field col s12">
                              <label for ="task">Uus ülesanne</label>
                              
                              <input type="text" id="task" placeholder ="Lisa ülesanne">
                           </div>
                        </div>
                        <input type="button" value="lisa ülesanne" class ="btn btn_lisaylesanne">
                  </form>
               </div>
               <div class="card-action">
                  <h5>Lisatud ülesanded</h5>

                  <ul class="collection">
                     

                  </ul>
                  <a href="#" class ="btn black clear-tasks">Kustuta kõik ülesanded</a>

               </div>
            </div>
         </div>
      </div>
   </div>

<script src= "app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>   

</body>
</html>
